buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.guardsquare:proguard-gradle:7.1.0'
    }
}

plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

mainClassName = 'csci2020u.lab03.CSVDemo'
version = '1.0'

jar {
    manifest {
        attributes'Main-Class': mainClassName,
            'Implementation-Title': 'Lab03',
            'Implementation-Version': '1.0'
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'org.apache.commons:commons-csv:1.9.0'
}

application {
    // Define the main class for the application.
    mainClass = 'lab03.CSVDemo'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

task (minify, dependsOn: 'jar', type: proguard.gradle.ProGuardTask) {
    configuration 'proguard.cfg'

    injars 'build/libs/app-1.0.jar'
    outjars 'build/libs/lab03-1.0.min.jar'
}
